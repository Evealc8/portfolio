<section class="hardSoftKills">
    <div class="container1 text-center"> 
      <h2 class="text-center text-white mt-5"> 
        <i>Habilidades duras</i>
      </h2>
      <!-- Columna de bootstrap-->
      <div class="container1 text-center">
        <div class="row">
          <!--Habilidades duras-->
          <div class="col" *ngFor="let habilidad of habilidades">
             <!--CIRCULO DE PROGRESO-->
             <div class="progress-circle-container">
              <div class="progress-circle" [ngClass]="habilidad.circulo"><span>{{habilidad.porcentaje}}</span></div>  
              <h5 class="circle">
                <i>{{habilidad.habilidad}}</i>
               </h5>
            </div>
          </div>
          
         <!-- Habilidades blandas-->
         <h2 class="text-center text-white mt-5"> 
          <i>Habilidades blandas</i>
        </h2>
        <div class="col" *ngFor="let habilidad of habilidadesB">
          <!--CIRCULO DE PROGRESO-->
          <div class="progress-circle-container">
           <div class="progress-circle" [ngClass]="habilidad.circulo"><span>{{habilidad.porcentaje}}</span></div>  
           <h5 class="circle">
             <i>{{habilidad.habilidad}}</i>
            </h5>
         </div>
       </div>
        </div>
      </div>
    </div>
  </section>
