
<app-navbar></app-navbar>

<!--Cuerpo de login-->
  <!--Columnas-->
  <section class="login">
    <div class="container2 text-center">
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4 formulario-login">
         <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
          <div class="modal-body">
            <div class="mb-3 text-white">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <!-- Gracias al getter que configuramos en el controlador -->
            <div *ngIf="Mail?.errors  && Mail?.touched">    
              <p *ngIf="Mail?.hasError('required')" class="error">
                El email es requerido.
              </p>
              <p *ngIf="Mail?.hasError('email')" class="error">
                El formato del email debe ser válido.
              </p>
            </div>
            <div class="mb-3 text-white">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" id="exampleInputPassword1">
            </div>
          </div>
          <!-- Gracias al getter que configuramos en el controlador -->
          <div *ngIf="Password?.errors  && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="error">
              La contraseña es requerida.
            </p>
            <p *ngIf="Password?.errors?.['minlength']" class="error">
              La contraseña debe ser de 8 o más caracteres.
            </p>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-secondary"><a routerLink="/dashboard" class="boton">Iniciar sesion</a></button>
          </div>
            
         </form>
         <small>¿Aún no tienes cuenta? <a routerLink="/register">Registrate</a></small>
        </div>
        <div class="col-4">
        </div>
      </div>
    </div>
  </section>
