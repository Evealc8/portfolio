
<app-navbar></app-navbar>

<!--Cuerpo de login-->
  <!--Columnas-->
  <section class="login">
    <div class="container2 text-center">
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4 formulario-login">
          <div class="modal-body">

            <!--formulario para login-->
            <form [formGroup]="form"  (ngSubmit)="onEnviar($event)" >
              <div class="mb-3 text-white">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="Correo electrónico" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3 text-white">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" id="exampleInputPassword1">
              </div>
            </form>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary"><a routerLink="/dashboard" class="">Iniciar sesion</a></button>
      </div>
      <small>¿Aún no tienes cuenta? <a routerLink="/register">Registrate</a></small>
        </div>
        <div class="col-4">
        </div>
      </div>
    </div>
  </section>
