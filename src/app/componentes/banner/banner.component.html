<section id="fondo">
    <div class="perfil" *ngFor="let perfil of banner">
      <div>
          <img [src]="perfil.foto" alt="foto_de_perfil" class="avatar img-fluid">
      </div>
      <div>
          <h1 class="intro text-white text-center">
          {{perfil.nombre}}
        </h1>
        <h4 class="intro text-white text-center">
          {{perfil.descripcion}}</h4>
      </div>
    </div>
 </section>
